<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <meta charset="UTF-8">
    <title>MEAN Contact List</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>MEAN Contact List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input class="form-control"
                           type="text"
                           ng-model="contact.name"/>
                </td>
                <td>
                    <input class="form-control"
                           type="text"
                           ng-model="contact.email"/>
                </td>
                <td>
                    <input class="form-control"
                           type="text"
                           ng-model="contact.number"/>
                </td>
                <td>
                    <button class="btn btn-primary"
                            ng-click="addContact(contact)"
                            ng-hide="isEditState">Add Contact</button>
                    <button class="btn btn-primary"
                            ng-click="update(contact)"
                            ng-show="isEditState">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger"
                            ng-click="cancelEdit()"
                            ng-show="isEditState">Cancel</button>
                </td>
            </tr>
            <tr ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td>
                    <button class="btn btn-danger"
                            ng-click="remove(contact, $index)"
                            ng-hide="isEditState">Remove</button>
                </td>
                <td>
                    <button class="btn btn-warning"
                            ng-click="edit(contact)">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
